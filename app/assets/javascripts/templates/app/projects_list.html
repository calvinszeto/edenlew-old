<div class="projects-list">
    <!-- Project icons -->
    <div class="project-icons">
        <div ng-repeat="project in projects|filter:{categories: [selectedCategory]}:categoryComparator"
                class="project-repeat">
            <a ng-click="showProject(project)">
                <img ng-src="{{project.icon_url}}">
                <p class="project-overlay"></p>
            </a>
        </div>
    </div>
    <about-me></about-me>
</div>
